<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" href="" />
    <title>BlackJack</title>
  </head>
  <body>
    <div id="table-container">
      <!-- Navbar -->
      <div class="nav" id="nav">
        <div class="navBurger" id="navBurger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="navContent" id="navContent">
          <div class="navElement">
            <p>Sounds</p>
            <div class="toggle is-on" id="soundsTogleBtn">
              <div class="toggleSlider"></div>
            </div>
          </div>
          <div class="navElement">
            <p>Card counting</p>
            <div class="toggle" id="ccToggleBtn">
              <div class="toggleSlider"></div>
            </div>
          </div>
          <div class="navElement">
            <p>Decks:</p>
            <select name="deckNumber" id="deckNumberChoose">
              <option value="1">1</option>
              <option value="2">2</option>
              <option selected="selected" value="4">4</option>
              <option value="6">6</option>
              <option value="8">8</option>
            </select>
          </div>
          <div class="navElement">
            <p>Balance:</p>
            <select name="balance" id="balanceChoose">
              <option value="2500">2.5K</option>
              <option selected="selected" value="5000">5K</option>
              <option value="10000">10K</option>
              <option value="25000">25K</option>
              <option value="50000">50K</option>
              <option value="100000">100K</option>
            </select>
          </div>
          <div class="navElement">
            <button id="newGameButton">New Game</button>
          </div>
        </nav>
      </div>
      <!-- Deck -->
      <div class="fullDeck">
        <img src="./assets/img/decksAndCards/deck3D-2d.png" id="deckOfCards" />
      </div>
      <!-- Info (Card Counting and Deck size)-->
      <div class="info" id="info">
        <div class="cardCounting">
          <p>Hi-Lo True</p>
          <p>
            <span id="cardCounting-trueValue">0.0</span
            ><span id="cardCounting-HiLo">(0)</span>
          </p>
        </div>
        <div class="deckSize">
          <p>Deck Depth</p>
          <p id="deckDepth">1.00</p>
        </div>
      </div>
      <!-- Background text -->
      <!-- <div class="bcg">
        <img src="./assets/img/bcg/POHRIVENYTEXTXD.png" alt="">
      </div> -->

      <!-- Dealer Hand -->
      <div class="dealerHand hand">
        <div class="card card-up"></div>
        <img class="card" src="./assets/img/decksAndCards/card.png" />
      </div>
      <!-- Player Hands -->
      <div class="leftHand hand">
        <div class="mainHand splitted">
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
        </div>
        <div class="splitHand">
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
        </div>
        <!-- Bet Circle -->
        <div class="betCircle">
          <p class="middleHandBet"></p>
        </div>
      </div>
      <div class="rightHand hand">
        <div class="mainHand splitted">
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
        </div>
        <div class="splitHand">
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
          <img class="card" src="./assets/img/decksAndCards/card.png" />
        </div>
        <!-- Bet Circle -->
        <div class="betCircle">
          <p class="middleHandBet"></p>
        </div>
      </div>

      <!-- Bottom menu -->
      <div class="menus">
        <!-- Balance -->
        <div class="balance">
          <p>Balance: <span id="playerBalance">0</span></p>
        </div>
        <div class="gameMenu">
          <button class="menuItem" id="splitBtn">SPLIT</button>
          <button class="menuItem" id="doubleBtn">DOUBLE</button>
          <button class="menuItem" id="hitBtn">HIT</button>
          <button class="menuItem" id="standBtn">STAND</button>
        </div>
        <div class="betMenu">
          <button class="menuItem" id="rebetBtn">REBET</button>
          <button class="menuItem" id="newBetBtn">
            NEW <br />
            BET
          </button>
          <button class="menuItem" id="doubleBetBtn">BET 2X</button>
        </div>
        <div class="chipsMenu active-menu">
          <img
            class="menuItem chip"
            data-value="5"
            data-index="0"
            src="./assets/img/chips/coin5.png"
          />
          <img
            class="menuItem chip"
            data-value="25"
            data-index="1"
            src="./assets/img/chips/coin25.png"
          />
          <img
            class="menuItem chip"
            data-value="100"
            data-index="2"
            src="./assets/img/chips/coin100.png"
          />
          <img
            class="menuItem chip"
            data-value="500"
            data-index="3"
            src="./assets/img/chips/coin500.png"
          />
          <img
            class="menuItem chip"
            data-value="1k"
            data-index="4"
            src="./assets/img/chips/coin1k.png"
          />
          <img
            class="menuItem chip"
            data-value="2k"
            data-index="5"
            src="./assets/img/chips/coin2k.png"
          />
          <img
            class="menuItem chip"
            data-value="5k"
            data-index="6"
            src="./assets/img/chips/coin5k.png"
          />
          <img
            class="menuItem chip"
            data-value="10k"
            data-index="7"
            src="./assets/img/chips/coin10k.png"
          />
        </div>
      </div>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
