<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <div id="table-container">
      <!-- Navbar -->
      <div class="nav" id="nav">
        <div class="navBurger" id="navBurger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="navContent" id="navContent">
          <div class="navElement">
            <p>Sounds</p>
            <div class="toggle is-off" id="soundsTogleBtn">
              <div class="toggleSlider"></div>
            </div>
          </div>
          <div class="navElement">
            <p>Card counting</p>
            <div class="toggle" id="ccToggleBtn">
              <div class="toggleSlider"></div>
            </div>
          </div>
          <div class="navElement">
            <p>Decks:</p>
            <select name="deckNumber" id="deckNumberChoose">
              <option value="1">1</option>
              <option value="2">2</option>
              <option selected="selected" value="4">4</option>
              <option value="6">6</option>
              <option value="8">8</option>
            </select>
          </div>
          <div class="navElement">
            <p>Balance:</p>
            <select name="balance" id="balanceChoose">
              <option value="2500">2.5K</option>
              <option selected="selected" value="5000">5K</option>
              <option value="10000">10K</option>
              <option value="25000">25K</option>
              <option value="50000">50K</option>
              <option value="100000">100K</option>
            </select>
          </div>
          <div class="navElement">
            <button id="newGameButton">New Game</button>
          </div>
        </nav>
      </div>
      <!-- Deck -->
      <div class="fullDeck" id="fullDeck">
        <img src="./assets/img/decksAndCards/deck3D-2d.png" id="deckOfCards" />
      </div>
      <!-- Card Counting -->
      <div class="info cardCounting" id="info">
        <p class="hide">
          Card <br />
          Counting
        </p>
        <p id="cardCountingValue">0</p>
      </div>

      <div class="winnerText">
        <p id="winnerText"></p>
      </div>

      <!-- Dealer Hand -->
      <div class="dealerHandContainer">
        <div class="dealerHand hand" id="dealerHand">
        </div>
      </div>
      <!-- Player Hand -->
      <div class="playerHandContainer">
        <div class="playerHand hand" id="playerHand">
        </div>
      </div>

      <!-- Bottom menu -->
      <div class="menus">
        <!-- Coins -->
        <div class="coins">
          <div class="bet"> 
            <p>Bet: <span id="playerBet">0</span></p> 
            <button class="clearBetBtn active" id="clearBetBtn">X</button>
            <button class="betBtn active" id="betBtn">Bet</button>
          </div>
          <p>Balance: <span id="playerBalance">0</span></p>
        </div>
        <div class="gameMenu" id="gameMenu">
          <button class="menuItem" id="doubleBtn">DOUBLE</button>
          <button class="menuItem" id="hitBtn">HIT</button>
          <button class="menuItem" id="standBtn">STAND</button>
        </div>
        <div class="betMenu" id="betMenu">
          <button class="menuItem" id="rebetBtn">REBET</button>
          <button class="menuItem" id="newBetBtn">
            NEW <br />
            BET
          </button>
          <button class="menuItem" id="doubleBetBtn">BET 2X</button>
        </div>
        <div class="chipsMenu active-menu" id="chipsMenu">
          <img
            class="menuItem chip"
            data-value="5"
            data-index="0"
            src="./assets/img/chips/coin5.png"
          />
          <img
            class="menuItem chip"
            data-value="25"
            data-index="1"
            src="./assets/img/chips/coin25.png"
          />
          <img
            class="menuItem chip"
            data-value="100"
            data-index="2"
            src="./assets/img/chips/coin100.png"
          />
          <img
            class="menuItem chip"
            data-value="500"
            data-index="3"
            src="./assets/img/chips/coin500.png"
          />
          <img
            class="menuItem chip"
            data-value="1000"
            data-index="4"
            src="./assets/img/chips/coin1k.png"
          />
          <img
            class="menuItem chip"
            data-value="2500"
            data-index="5"
            src="./assets/img/chips/coin2k.png"
          />
          <img
            class="menuItem chip"
            data-value="5000"
            data-index="6"
            src="./assets/img/chips/coin5k.png"
          />
          <img
            class="menuItem chip"
            data-value="10000"
            data-index="7"
            src="./assets/img/chips/coin10k.png"
          />
        </div>
      </div>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
